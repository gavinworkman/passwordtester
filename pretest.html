<a href="index.html">

</a>
    </div>

    <script>

        const quizData = [
    {
      question: "Which of the following are NOT contributors to password strength?",
      options: ["memorable word/phrase", "numbers", "length", "special characters"],
      answer: "memorable word/phrase"
    },
    {
      question: "Should you put personal information like a birthyear in a password?",
      options: ["yes", "no"],
      answer: "no"
    },
    {
      question: "Should you put personal information like a birthyear in a password?",
      options: ["yes", "no"],
      answer: "no"
    },
    {
      question: "Should you put personal information like a birthyear in a password?",
      options: ["yes", "no"],
      answer: "no"
    },
    {
      question: "Should you put personal information like a birthyear in a password?",
      options: ["yes", "no"],
      answer: "no"
    },
  ];
  
  const questionElement = document.getElementById("question");
  const optionsElement = document.getElementById("options");
  const submitButton = document.getElementById("submit");
  
  let currentQuestion = 0;
  var score = 0;
  
  function showQuestion() {
    const question = quizData[currentQuestion];
    questionElement.innerText = question.question;
  
    optionsElement.innerHTML = "";
    question.options.forEach(option => {
      const button = document.createElement("button");
      button.innerText = option;
      optionsElement.appendChild(button);
      button.addEventListener("click", selectAnswer);
    });

    function selectAnswer(e) {
    const selectedButton = e.target;
    const answer = quizData[currentQuestion].answer;
  
    if (selectedButton.innerText === answer) {
      score++;
    }
  
    currentQuestion++;
  
    if (currentQuestion < quizData.length) {
      showQuestion();
    } else {
      showResult();
    }
  }

  }
  
  
  
  function showResult() {
   
    container.innerHTML = '<h1>Quiz Complete</h1> <p>Your Score: <div id=score></div></p> <a href="index.html"><button>Exit</button></a> <iframe width="640px" height="480px" src="https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAO__cktyqJUNlBGMVdRNFJBVUZaN05JVFBSWVcxRUZNTi4u&embed=true" frameborder="0" marginwidth="0" marginheight="0" style="border: none; max-width:100%; max-height:100vh" allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen> </iframe>';
    document.getElementById("score").innerHTML = score + "/" + quizData.length;

  }
  
  showQuestion();
    </script>
